<app-page-header [title]="'Indice de todos los post publicados'" [paragraph]="'AquÃ­ encontraras todos los articulos paginados y ordenados :)'">
</app-page-header>





<div class="container">
    <div class="row">
        <div class="col-6">
            <app-search (search)="handleSearch($event)"></app-search>
        </div>
        <div class="col-6">
            <mat-paginator [length]="items.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="handlePage($event)">
            </mat-paginator>
        </div>

    </div>


    <hr>
    <div class="results">

        <div *ngIf="noEncontrados" style="text-align: center;">
            <h2>No es la llama que buscas!</h2>
            <img src="../../../assets/img/llama.png" alt="">
        </div>

        <mat-card class="card" *ngFor="let i of items | paginate:pageSize:pageNumber">
            <div class="dateLikeDiv row pl-1">
                <div class="col-5">
                    <mat-icon class="like-icon">favorite_border</mat-icon>
                    <span class="like-span">1500</span>
                </div>
                <div class="col-7">
                    <mat-icon class="date-icon">av_timer</mat-icon>
                    <span class="date">10/04/2017</span>
                </div>
            </div>
            <hr>
            <mat-card-header>
                <mat-card-title>{{i.title}}</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <hr>
            <mat-card-content>
                <p>
                    {{i.body }}
                </p>
            </mat-card-content>
            <hr>
            <mat-card-actions class="card-actions">
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>


</div>
